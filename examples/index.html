<!DOCTYPE html>
<html>
<head>
	<title>example</title>
</head>
<body>
	<div id="root"></div>

	<script type="text/javascript" src="../dist/demo.js"></script>
	<script type="text/javascript">
		let render = RenderComponent(`
			<% for( let r = 0;r < data.length; r++){%>
				<p><% data[r].name %></p>
				<p><% data[r].age %></p>
			<%}%>
		`,document.getElementById("root"));

		render([
		{
			name:"john",
			age:22
		},
		{
			name:"Kelvin",
			age:23
		},
		{
			name: "Kudush",
			age: 22
		}])

	</script>
</body>
</html>
